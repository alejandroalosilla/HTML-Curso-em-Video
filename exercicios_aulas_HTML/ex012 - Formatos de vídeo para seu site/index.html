<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="midia/video-motos.mp4.mp4" height="500" poster="imagens/thumb.png" controls></video>

    <video height="500" poster="imagens/thumb.png" controls loop>
        <source src="midia/video-motos.mp4.mp4" type="video/mp4">
        <source src="midia/video-motos.m4v.m4v" type="video/mp4">
        <source src="midia/video-motos.webm.webm" type="video/webm">
        <source src="midia/video-motos.ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
</body>
</html>
